imports:
    - path: common.py
    - path: networks.py
    - path: workers.py
    - path: manager.py
    - path: deployment.py

resources:
    - name: deployment
      type: deployment.py
      properties:
          zone: us-east1-c
          subnetwork: us-east1
          seuronImage: ranlu/seuron:main
          project: segmentation
          managerMachineType: e2-medium
          composeLocation: https://raw.githubusercontent.com/seung-lab/seuron/main/deploy/docker-compose-CeleryExecutor.yml
          slack:
            botToken: # bot token for slack
            notificationChannel: seuron-alerts
          enableJupyterInterface: False
          airflow:
# Please note that `remoteLogFolder` is a mandatory field, as tasks are executed
# on separate instances and we store log files in a common GCS bucket for easy
# inspection.
            remoteLogFolder: # GCS path to save airflow logs
          #   fernetKey: generated automatically if not given
          #   secretKey: generated automatically if not given
          #   user: airflow
          #   password: airflow
# All web services are accessed through Nginx. If you want extra security, please
# specify an Nginx username and password.
          # nginx:
          #   user: # nginx username
          #   password: # nginx password, set it to null if you do not want a password
          # postgres:
          #   user: airflow
          #   password: airflow
          #   database: airflow
          # grafana:
          #   user: airflow
          #   password: airflow
          workerInstanceGroups:
            - type: gpu
              zone: us-east1-c
              subnetwork: us-east1
              machineType: n1-highmem-4
              gpuWorkerAcceleratorType: nvidia-tesla-t4
              concurrency: 2
              preemptible: True
              sizeLimit: 4
            - type: gpu
              zone: us-central1-c
              subnetwork: us-central1
              machineType: n1-highmem-4
              gpuWorkerAcceleratorType: nvidia-tesla-t4
              concurrency: 2
              preemptible: True
              sizeLimit: 4
            - type: atomic
              zone: us-east1-c
              subnetwork: us-east1
              machineType: e2-standard-32
              preemptible: True
              reserveHugePages: True
              sizeLimit: 100
# For very large dataset, tasks processing higher layer of the octree may
# require longer time and more memory than atomic workers can provide, in
# this case, we need to set up a dedicated composite cluster for them.
           # - type: composite
           #   zone: us-east1-c
           #   subnetwork: us-east1
           #   machineType: e2-standard-32
           #   preemptible: True
           #   reserveHugePages: True
           #   workerConcurrencies:
           #     - layer: 5
           #       concurrency: 2
           #     - layer: 6
           #       concurrency: 1
           #   sizeLimit: 1
            - type: igneous
              zone: us-east1-c
              subnetwork: us-east1
              machineType: e2-standard-32
              preemptible: True
              concurrency: 32
              sizeLimit: 50
            - type: custom-cpu
              zone: us-east1-c
              subnetwork: us-east1
              machineType: e2-standard-32
              concurrency: 32
              preemptible: True
              sizeLimit: 50
            - type: custom-gpu
              zone: us-east1-c
              subnetwork: us-east1
              machineType: n1-highmem-8
              gpuWorkerAcceleratorType: nvidia-tesla-t4
              concurrency: 2
              preemptible: True
              sizeLimit: 4
            - type: synaptor-cpu
              zone: us-east1-c
              subnetwork: us-east1
              machineType: e2-highmem-4
              preemptible: True
              sizeLimit: 10
            - type: synaptor-gpu
              zone: us-east1-c
              subnetwork: us-east1
              machineType: n1-highmem-8
              gpuWorkerAcceleratorType: nvidia-tesla-t4
              preemptible: True
              sizeLimit: 10
            - type: synaptor-seggraph
              zone: us-east1-c
              subnetwork: us-east1
              machineType: n2d-highmem-32
              preemptible: False
              sizeLimit: 1
          firewallAllowedIPRanges:
              - 128.112.0.0/16
